paths:
  raw: data/raw
  processed: data/processed
  reports: reports
  figures: figs

# Dataset specific configuration
dataset:
  name: "queretaro_temporal"
  location: "Querétaro, México"
  years: [1984, 2020]
  total_images: 37
  image_pattern: "qrtro_12_*.jpg"

grid:
  cell_size: 30  # metros (ajustar según resolución de Google Earth)

features:
  lbp: 
    P: 8
    R: 1.0
    method: "uniform"
  sobel: 
    ksize: 3

clustering:
  clusters: 3
  algorithm: "kmeans"  # or "gmm"
  random_state: 42

ca:
  neighborhood: "moore"  # or "von_neumann"
  radius: 1
  T: 20
  weights:
    neighbors: 1.0
    lbp: 0.5
    sobel: 0.3
  threshold: 0.6

ga:
  pop_size: 50
  n_generations: 20
  crossover_prob: 0.7
  mutation_prob: 0.2
  bounds:
    w_neighbors: [0.0, 2.0]
    w_lbp: [0.0, 2.0]
    w_sobel: [0.0, 2.0]
    threshold: [0.3, 0.9]
    radius: [1, 3]
    T: [10, 40]

evaluation:
  metrics: ["iou", "precision", "recall", "kappa"]
  validation_split: 0.2

visualization:
  dpi: 300
  figsize: [10, 8]
  colormap: "viridis"